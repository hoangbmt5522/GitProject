<!--
    thẻ tr = một dòng
    một ô tiêu đề = thẻ th ( chữ đậm )
    thuộc tính border = hiển thị đường viền của bảng
    thẻ td để chứa trong Ô.
    <td colspan ="(số dòng)"> trường hợp chỉ có 1 ô nhưng muốn cân bằng ( mở rộng Ô )
        < td rowspan="số lượng ô cần cân bằng">

    
-->
<head>
    <body>
        <table border="1">
        <tr>
            <th>Quý</th>
            <th>Tháng</th>
            <th>Doanh thu</th>
            <tr>
            <td rowspan="3">Một</td>
            <td>Một</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Hai</td>
            <td>80$</td>
        </tr>
        <tr>
            <td>Ba</td>
            <td>100$</td>
        </tr>
        
        <tr>
            <td rowspan="3">Hai</td>
            <td>Bốn</td>
            <td>80$</td>
        </tr>
        <tr>
            <td>Năm</td>
            <td>100$</td>
        </tr>
        <tr>
            <td>Sáu</td>
            <td>80$</td>
        </tr>
    
        </table>
    </body>
</head>
